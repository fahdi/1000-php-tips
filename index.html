<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Tip of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #007BFF;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #555;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
    <script>
      // Function to fetch the tips and display a random one
      async function displayRandomTip() {
        try {
          const response = await fetch('tips.json');
          const tips = await response.json();
          const randomTip = tips[Math.floor(Math.random() * tips.length)];
          document.getElementById('tip-summary').innerText = randomTip.summary;
          document.getElementById('tip-content').innerText = randomTip.content;
        } catch (error) {
          console.error('Error fetching tips:', error);
        }
      }

      // Fetch and display a random tip when the page loads
      window.onload = displayRandomTip;
    </script>
</head>
<body>
<div class="container">
    <h1>PHP Tip of the Day</h1>
    <h2 id="tip-summary"></h2>
    <p id="tip-content"></p>
    <footer>&copy; 2024 PHP Tips. All rights reserved.</footer>
</div>
</body>
</html>
